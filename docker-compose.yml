version: "3.8"

services:
  # 1. Service Aplikasi (PHP)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    ports:
      - "9000:9000" # Port untuk PHP-FPM, tidak diakses langsung
    working_dir: /var/www/html

  # 2. Service Web Server (Nginx)
  web:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8000:80" # Akses aplikasi di port 8000 host
    volumes:
      - .:/var/www/html
      - ./nginx/conf.d/app.conf:/etc/nginx/conf.d/default.conf # File konfigurasi Nginx
    depends_on:
      - app

  # 3. Service Database (MySQL) - Opsional, tapi penting untuk Laravel
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_PASSWORD: dbpassword
      MYSQL_USER: dbuser
    ports:
      - "3307:3306" # Port untuk database
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
